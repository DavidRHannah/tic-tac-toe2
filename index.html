<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe2</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="game-container">
        <div class="banner-container">
            <div class="banner-main-container"></div>
            <div class="banner-info-container">
                <div class="current-player"></div>
                <div class="current-marker"></div>
            </div>        
        </div>
        <div class="grid">
        </div>
    </div>

    <div id="start-modal" class="modal">
        <div class="modal-content">
            <h2>Start Game</h2>
            <p>Do you want to start the game?</p>
            <button id="start-yes">Yes</button>
            <button id="start-no">No</button>
        </div>
    </div>

    <div id="player-type-modal" class="modal">
        <div class="modal-content">
            <h2>Select Player Type</h2>
            <p>Do you want to play:</p>
            <button id="pvp">Player vs Player</button>
            <button id="pve">Player vs AI</button>
        </div>
    </div>

    <div id="restart-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>Would you like to restart or go to the main menu?</p>
            <button id="restart-yes">Restart</button>
            <button id="restart-no">Main Menu</button>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
